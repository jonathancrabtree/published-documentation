name: Update Cookbook
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: token: ${{ secrets.ALLTHEACTIONS }}
        name: Update Cookbook submodule preview
        run: |
          git submodule update --init --recursive --remote docs/the-fair-cookbook
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
            base: cookbookpreview
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update Cookbook preview
            title: Auto update Cookbook submodule preview
            body: |
              - Generates preview site at https://cfde-published-documentation.readthedocs-hosted.com/en/preview/

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: automerge
            branch: update-fair-preview
