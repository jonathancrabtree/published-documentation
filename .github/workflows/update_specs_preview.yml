name: Update specs and docs
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update spec and docs submodule preview
        run: |
          git -c "http.extraheader=Authorization: basic ${{secrets.ALLTHEACTIONS}}" submodule update --init --recursive --remote docs/specifications-and-documentation
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
            base: specspreview
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update specifications-and-documentation preview
            title: Auto update specs and docs submodule preview
            body: |
              - Generates preview site at https://cfde-published-documentation.readthedocs-hosted.com/en/specspreview/

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: automerge
            branch: update-specsdocs-preview
