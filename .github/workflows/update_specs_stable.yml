name: Update specs and docs stable
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodule
        run: |
          git config --file=.gitmodules submodule.lib/https://github.com/nih-cfde/specifications-and-documentation.git https://${{ secrets.ALLTHEACTIONS }}:${{ secrets.ALLTHEACTIONS }}@github.com/nih-cfde/specifications-and-documentation.git
          git submodule sync
          git submodule update --init --recursive
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
            base: stable
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update stable
            title: Auto update specs and docs submodule to stable
            body: |
              - Dependency updates
              - requires review

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: proposedspecsupdate
            branch: update-specsdocs
            reviewers: Acharbonneau, marisalim
