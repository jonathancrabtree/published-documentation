name: Update specs and docs master
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: merge specifications-and-documentation submodule to master
        run: |
          git submodule update --init --recursive --remote docs/specifications-and-documentation
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
            base: stable
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update master
            title: Auto update specs and docs submodule to master
            body: |
              - Dependency updates
              - requires review

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: proposedspecsupdate
            branch: update-specsdocs
            reviewers: Acharbonneau, marisalim
