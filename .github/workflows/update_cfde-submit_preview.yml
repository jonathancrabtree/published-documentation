name: Update cfde-submit
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update cfde-submit submodule preview
        run: |
          git submodule update --init --recursive --remote docs/cfde-submit
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.5.0
        with:
            base: cfde-submitpreview
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update cfde-submit preview
            title: Auto update cfde-submit submodule preview
            body: |
              - Generates preview site at https://cfde-published-documentation.readthedocs-hosted.com/en/cfde-submitpreview/

              Auto-generated by [create-pull-request][1]

              [1]: https://github.com/peter-evans/create-pull-request
            labels: automerge
            branch: update-cfde-submit
