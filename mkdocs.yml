site_name: Common Fund Data Ecosystem Documentation

repo_url: https://github.com/nih-cfde/published-documentation

theme:
  name: material
  palette:
    primary: white
  features:
    - navigation.tabs
    - navigation.instant
  logo: images/CFDE_Logo-color-web.png

docs_dir: docs


markdown_extensions:
- admonition
- pymdownx.emoji
- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
extra_css:
  - stylesheets/extra.css
plugins:
  - mkdocs-jupyter:
      include_source: True
#  - htmlproofer
  - exclude:
      glob:
        - the-fair-cookbook/content/1/testnb/*
        - specifications-and-documentation/README.md
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages:
      collapse_single_pages: true
